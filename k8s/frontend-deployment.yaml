apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: my-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image:  mdocker3098/frontend-app
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: "http://backend-service:5000"
