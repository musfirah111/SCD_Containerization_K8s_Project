apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: scd-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: musfirah1/hms_backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: mongodb://mongo:27017/OasisHospitalManagementSystem
